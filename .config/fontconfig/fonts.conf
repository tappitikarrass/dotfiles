<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
        <family>Liberation Serif</family>
        <family>condicon</family>
        <family>M+ 1c</family>
        <family>Apple Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
        <family>Liberation Sans</family>
        <family>condicon</family>
        <family>M+ 1c</family>
        <family>Apple Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
        <family>Liberation Sans</family>
        <family>condicon</family>
        <family>M+ 1c</family>
        <family>Apple Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
        <family>JetBrainsMono Nerd Font</family>
        <family>condicon</family>
        <family>M+ 1m</family>
        <family>Apple Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
